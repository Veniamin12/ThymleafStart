<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
    <link rel="stylesheet" type="text/css" th:href="@{/Css/Style.css}"/>
</head>
<body>
<div align="center">
    <h1>Product Manager</h1>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Product Id</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Made In</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProduct}">
            <td th:text="${product.id}"><strong> Product id </strong></td>
            <td th:text="${product.name}"><strong> Name </strong></td>
            <td th:text="${product.brand}"><strong> Brand </strong></td>
            <td th:text="${product.madein}"><strong> Madein </strong></td>
            <td th:text="${product.price}"><strong> Price </strong></td>
            <td>
                <a th:href="@{'/edit/' + ${product.id}}"> Edit </a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${product.id}}"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="a" href="new" >Create New Product</a>
</div>
</body>
</html>
